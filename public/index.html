<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyHex</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div role="main">
      <div class="colour">
        <p></p>
      </div>
      <img id="skyphoto" src="/images/img.png"/>
      <div class="clearfix colour-history">
      </div>
      <form action="" method="POST">
          <button id="take-photo" type="submit" class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-camera"></span> take photo
          </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script>
    SKYHEX.updatePhoto();

var socket = io();
$('#take-photo').click(function(){
  socket.emit('take-photo', 'take-photo');
  return false;
});

    </script>
</body>
